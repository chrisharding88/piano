<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Piano</title>
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="piano">
				<span id = "keyname"></span>
				<div class = "keys">
						<button class="white-keys c2"></button>
						<button class="white-keys d2"></button>
						<button class="white-keys e2"></button>		
						<button class="white-keys f2"></button>
						<button class="white-keys g2"></button>		
						<button class="white-keys a2"></button>
						<button class="white-keys b2"></button>
						<button class="white-keys c3"></button>
						<button class="white-keys d3"></button>
						<button class="white-keys e3"></button>	
						<button class="white-keys f3"></button>
						<button class="white-keys g3"></button>		
						<button class="white-keys a3"></button>
						<button class="white-keys b3"></button>

						<button class="black-keys c-sharp2"></button>				
						<button class="black-keys2 d-sharp2"></button>
						<button class="black-keys3 f-sharp2"></button>
						<button class="black-keys4 g-sharp2"></button>
						<button class="black-keys5 a-sharp2"></button>
						<button class="black-keys6 c-sharp3"></button>				
						<button class="black-keys7 d-sharp3"></button>
						<button class="black-keys8 f-sharp3"></button>
						<button class="black-keys9 g-sharp3"></button>
						<button class="black-keys10 a-sharp3"></button>

					


				</div>
			</div>
			
		</div>

		<script src="js/main.js"></script>

	</body>
</html>
